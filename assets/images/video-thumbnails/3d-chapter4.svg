<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#f5fff5"/>
    
    <!-- 装饰图案 -->
    <g transform="translate(640,360)" fill="none" stroke="#50c878" stroke-width="2">
        <path d="M-200,0 Q-100,-150 0,0 Q100,150 200,0" opacity="0.1"/>
        <path d="M-150,0 Q-75,-120 0,0 Q75,120 150,0" opacity="0.2"/>
        <path d="M-100,0 Q-50,-90 0,0 Q50,90 100,0" opacity="0.3"/>
    </g>
    
    <!-- 主要图形：立体花朵造型 -->
    <g transform="translate(640,360)">
        <!-- 花瓣层 -->
        <g transform="rotate(0)">
            <path d="M0,0 C-30,-50 30,-50 0,0" fill="#fff" stroke="#333" stroke-width="2"/>
        </g>
        <g transform="rotate(72)">
            <path d="M0,0 C-30,-50 30,-50 0,0" fill="#fff" stroke="#333" stroke-width="2"/>
        </g>
        <g transform="rotate(144)">
            <path d="M0,0 C-30,-50 30,-50 0,0" fill="#fff" stroke="#333" stroke-width="2"/>
        </g>
        <g transform="rotate(216)">
            <path d="M0,0 C-30,-50 30,-50 0,0" fill="#fff" stroke="#333" stroke-width="2"/>
        </g>
        <g transform="rotate(288)">
            <path d="M0,0 C-30,-50 30,-50 0,0" fill="#fff" stroke="#333" stroke-width="2"/>
        </g>
        <!-- 中心圆 -->
        <circle r="10" fill="#333"/>
    </g>
    
    <!-- 标题 -->
    <text x="640" y="600" font-family="Arial" font-size="48" fill="#333" text-anchor="middle">
        立体造型塑造
    </text>
    
    <!-- 章节标记 -->
    <text x="640" y="660" font-family="Arial" font-size="36" fill="#666" text-anchor="middle">
        第四章
    </text>
</svg> 