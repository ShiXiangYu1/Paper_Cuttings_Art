<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1280" height="720" fill="#f0f7ff"/>
    
    <!-- 装饰图案 -->
    <g transform="translate(640,360)" fill="none" stroke="#4a90e2" stroke-width="2">
        <rect x="-220" y="-120" width="440" height="240" opacity="0.1"/>
        <rect x="-180" y="-100" width="360" height="200" opacity="0.2"/>
        <rect x="-140" y="-80" width="280" height="160" opacity="0.3"/>
    </g>
    
    <!-- 主要图形：多层叠加效果 -->
    <g transform="translate(640,360)">
        <!-- 底层 -->
        <path d="M-120,-60 C-100,-90 100,-90 120,-60 L120,60 C100,90 -100,90 -120,60 Z" 
              fill="#fff" stroke="#333" stroke-width="2" opacity="0.4"/>
        <!-- 中层 -->
        <path d="M-100,-50 C-80,-80 80,-80 100,-50 L100,50 C80,80 -80,80 -100,50 Z" 
              fill="#fff" stroke="#333" stroke-width="2" opacity="0.6"/>
        <!-- 顶层 -->
        <path d="M-80,-40 C-60,-70 60,-70 80,-40 L80,40 C60,70 -60,70 -80,40 Z" 
              fill="#fff" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- 标题 -->
    <text x="640" y="600" font-family="Arial" font-size="48" fill="#333" text-anchor="middle">
        多层次叠加技法
    </text>
    
    <!-- 章节标记 -->
    <text x="640" y="660" font-family="Arial" font-size="36" fill="#666" text-anchor="middle">
        第二章
    </text>
</svg> 